<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
  <title>Title</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="wrapper">

  </div>
</body>
  <script type="type/html" id="appt-listing">

    <nav class="appt-nav">
      <h1>Appts</h1>
      <button class="add-btn">+</button>
      <button class="back-btn"><</button>
      <button class="edit-btn">e</button>
    </nav>

    <div class='app-content'>
      <ul class="appt-list">
        <li class="appt">
          <div class="appt-details">
            <h3 class="appt-time">5pm</p>
            <h3 class="appt-title"></h3>
            <p class="appt-address">
              <span>M</span>
            </p>
          </div>

          <div class="appt-delete">
            <h3>Are You Sure?</h3>
            <button class="appt-confirm-delete">Delete</button>
            <button class="appt-cancel-delete">Cancel</button>
          </div>
          <button class="appt-delete-btn"></button>
        </li>
        <li class="appt"></li>
        <li class="appt"></li>
      </ul>

    </div>
  </script>

  <script type="type/html" id="appt-edit">

    <nav>
      <h1>Appts</h1>
      <button class="add-btn">+</button>
      <button class="back-btn"><</button>
      <button class="edit-btn">e</button>
    </nav>

    <div class="appt-edit-content">

      <label>
        Title
        <input class="appt-edit-title">
      </label>

      <label>
        Date
        <input class="appt-edit-date">

      </label>

      <label>
        Time
        <input class="appt-edit-time">
      </label>

      <label>
        Street
        <input class="appt-edit-street">
      </label>

      <label>
        City/State
        <input class="appt-edit-city-state">
      </label>

      <button class="appt-save-btn">Save</button>
    </div>

  </script>

  <script type="type/html" id="appt-view">

    <nav>
      <h1>Appts</h1>
      <button class="add-btn">+</button>
      <button class="back-btn"><</button>
      <button class="edit-btn">e</button>
    </nav>

    <div class="appt-view-content">
      <div class="appt-view-detail">
        <h3 class="appt-title"></h3>
        <p class="appt-date"></p>
        <p class="appt-time"></p>
        <p class="appt-address"></p>
      </div>
      <div class="appt-view-weather">

      </div>

    </div>

  </script>

  <script src="js/vendor.js"></script>
  <script src="js/app.js"></script>

</html>
